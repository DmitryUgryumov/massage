<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
<!--    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--    <meta name="theme-color" content="#000000" />-->
<!--    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />-->
    <title>React App</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=4044bac8-924f-4a80-9538-b9e6254d7f4f&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
      ymaps.ready(init);

      function init() {
        const map = document.querySelector('.map')

        if (!map) {
          return
        }

        var myMap = new ymaps.Map(map, {
            center: [56.840262, 60.677721],
            zoom: 15
          }, {
            searchControlProvider: 'yandex#search'
          })

        myMap.geoObjects
          .add(new ymaps.Placemark([56.840262, 60.677721], {
            preset: 'islands#icon',
            iconColor: '#0095b6',
            iconCaption: "ул. Высоцкого, д. 10"
          }))
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
